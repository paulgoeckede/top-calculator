<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="display">
          <div class="displayField">
            <p id="displayFieldText"></p>
          </div>
        </div>
        <div class="keypad">
          <div class="row1">
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key keyAdd" id="+">+</button>
          </div>
          <div class="row2">
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key keySub" id="-">-</button>
          </div>
          <div class="row3">
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key keyMul" id="*">x</button>
          </div>
          <div class="row4">
            <button class="key keyFloat" id=".">.</button>
            <button class="key" id="0">0</button>
            <button class="key" id="Enter">=</button>
            <button class="key keyDiv" id="/">%</button>
          </div>
        </div>
        <div class="clearButton">
          <button class="key" id="Escape">Clear</button>
        </div>
      </div>
    </div>
    <div class="footer">Copyright &copy; Paul GÃ¶ckede</div>
  </body>
</html>
