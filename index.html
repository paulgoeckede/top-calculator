<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="displayField">
          <p id="displayFieldText"></p>
        </div>
      </div>
      <div class="keypad">
        <div class="row1">
          <button class="key" id="key1">1</button>
          <button class="key" id="key2">2</button>
          <button class="key" id="key3">3</button>
          <button class="key" id="keyAdd">+</button>
        </div>
        <div class="row2">
          <button class="key" id="key4">4</button>
          <button class="key" id="key5">5</button>
          <button class="key" id="key6">6</button>
          <button class="key" id="keySub">-</button>
        </div>
        <div class="row3">
          <button class="key" id="key7">7</button>
          <button class="key" id="key8">8</button>
          <button class="key" id="key9">9</button>
          <button class="key" id="keyMul">x</button>
        </div>
        <div class="row4">
          <button class="key" id="keyFloat">.</button>
          <button class="key" id="key0">0</button>
          <button class="key" id="keyEquals">=</button>
          <button class="key" id="keyDiv">%</button>
        </div>
      </div>
      <div class="clearButton">
        <button class="key" id="keyClear">Clear</button>
      </div>
    </div>
  </body>
</html>
